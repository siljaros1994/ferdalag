<html lang="en">

<body>

  <audio id="background-audio" autoplay loop hidden muted>

    <embed src="audio/Her-name-is-she.mp3" hidden="true" autostart="true" loop="true">
  </audio>
  
  <header>
    <h1>Sextuga Skvísu ferðalagið okkar</h1>

  <section>

    <p>©, 2023, Sigfríð Þormar.</p>
  </footer>

  <script>
    document.getElementById('play-audio-btn').addEventListener('click', function () {
      var audioElement = document.getElementById('background-audio');
      if (audioElement.muted) {
        audioElement.muted = false;
        audioElement.play();
      }
    });
  </script>
